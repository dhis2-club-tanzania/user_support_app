<mat-accordion>    
  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle  *ngFor="let messageItem of messagedata">
    <mat-expansion-panel-header>
      <mat-panel-title >
        <mat-icon>account_circle</mat-icon>
         {{messageItem.user?.name}}
      </mat-panel-title>
      <mat-panel-description>
        Subject :{{messageItem.subject}}
        <mat-icon>feedback</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngFor="let message of messageItem.messages" >
      {{message.name}}
     </div>
     <form> 
    <mat-action-row>
      <button mat-raised-button  color="warn">Reject</button>
      <button mat-raised-button color="primary">Accept</button>
    </mat-action-row>
  </form>
  </mat-expansion-panel>
</mat-accordion>
