    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle  *ngFor="let messageItem of messagedata">
      <mat-expansion-panel-header>
    
        <mat-panel-title >
          <mat-icon>account_circle</mat-icon>
           {{messageItem.user?.name}}
           {{messageItem.messageType}}
        </mat-panel-title>
        <mat-panel-description>
          Subject :{{messageItem.subject}}
         
         
          <mat-icon>feedback</mat-icon>
        <span class="spacer"></span>
          
          <button mat-raised-button color="warn">DELETE </button>
        </mat-panel-description>
      </mat-expansion-panel-header>


      <div *ngFor=" let message of messageItem.messages" >
        {{message.name}}
       </div>
       
  
     
           
      <mat-action-row>
        <button mat-stroked-button  color="warn">Reject</button>
        <button mat-button color="primary">Accept</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
