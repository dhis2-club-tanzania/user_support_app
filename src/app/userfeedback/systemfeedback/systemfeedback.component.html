    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle  *ngFor="let messagedata of messagedata">
      <mat-expansion-panel-header>
    
        <mat-panel-title >
          <mat-icon>account_circle</mat-icon>
           {{messagedata.user?.name}}
           {{messagedata.messageType}}
        </mat-panel-title>
        <mat-panel-description>
          Subject :{{messagedata.subject}}
         
         
          <mat-icon>feedback</mat-icon>
        <span class="spacer"></span>
          
          <button mat-raised-button color="warn">DELETE </button>
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-card>

        {{messagedata.messages}}
        <P>we want the auction to be bid</P>
    
      {{messagedata.messages | json}}
     

      </mat-card>
           
      <mat-action-row>
        <button mat-stroked-button  color="warn">Reject</button>
        <button mat-button color="primary">Accept</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
