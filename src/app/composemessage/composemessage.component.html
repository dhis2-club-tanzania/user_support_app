<div>
<form class="example-form"  [formGroup]="myForm" (ngSubmit)="submitForm()" >
        <mat-form-field class ="example-full-width" appearance="legacy"    >
            <mat-label>To</mat-label>
            <mat-select    formControlName="user">
              <mat-option>None</mat-option>
              <mat-option  [value]="users.displayName" *ngFor="let users of user">{{users.displayName}} </mat-option>
             
            </mat-select>
          <!-- <input matInput type="text" hint="ariana"  formControlName="name"> -->
          <mat-error *ngIf="errorHandling('user', 'required')">
            You must provide a <strong> receiver</strong>
         </mat-error>
        </mat-form-field>
      
        <mat-radio-group
          formControlName="feedtype"
          aria-labelledby="example-radio-group-label"
          class="example-radio-group"
          [value]="favoriteSeason">
          <mat-radio-button class="example-radio-button" *ngFor="let type of types" [value]="type">
            {{type}}
          </mat-radio-button>
        </mat-radio-group>
      <mat-form-field class ="example-full-width" appearance="outline">
        <mat-label>Subject</mat-label>
      <input matInput type="text" hint="ariana"  formControlName="subject"   #subject (selectionChange)="onpredictingrequestsubject($event)">
      <mat-error *ngIf="errorHandling('subject', 'required')">
        You must provide a <strong> subject </strong>
     </mat-error>
    </mat-form-field>
        
        <mat-form-field class="example-full-width"  appearance="outline">
          <mat-label>write a feedback</mat-label>

          <textarea matInput rows="10" cols="30" placeholder="text"  formControlName="text" #input (changeSelection)="geteventvalue($event.value)"></textarea>



          <mat-error *ngIf="errorHandling('text', 'required')">
            You must provide write a <strong>request</strong>
         </mat-error>
        </mat-form-field>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="center center" >
      <!-- <button mat-stroked-button ><mat-icon>attach_file</mat-icon> ATTACHMENT</button> -->
    <button mat-raised-button style="margin-left: 400px;" color= "primary" (click)="openSnackBar()" (click) ="submitForm()"  matDialogClose="yes" >Submit </button>
  </mat-dialog-actions>
</form>


</div>
